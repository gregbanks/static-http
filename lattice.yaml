type: v1/system

node_pools:
  main:
    instance_type: t2.large
    num_instances: 1

components:
  www:
    type: v1/service

    build:
      type: docker_build
      docker_file:
        path: docker
      build_context:
        path: context
    ports:
      "8888":
        protocol: TCP
        external_access:
          public: true
    node_pool: /:main
    num_instances: 1
